<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Egg Sorter System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header" class="header-home">
        <h1 id="page-title">AUTO EGG SORTER</h1>
        <div class="datetime-container">
            <div id="date-display">Loading Date...</div>
            <div id="day-display"></div>
        </div>
    </header>

    <main id="app-container">
        </main>

    <template id="home-template">
        <div class="menu-grid">
            <div class="menu-card pico-card" onclick="navigateTo('pico')">
                <h2>PICO System Info</h2>
            </div>
            <div class="menu-card eggs-card" onclick="navigateTo('eggs')">
                <h2>EGGS Info</h2>
            </div>
            <div class="menu-card log-card full-width" onclick="navigateTo('logs')">
                <h2>System Log</h2>
            </div>
        </div>
    </template>

    <template id="pico-template">
        <div class="dashboard-grid">
            <div class="dash-card large-card">
                <h3>CPU Usage</h3>
                <div class="chart-container-row">
                    <div class="mock-chart">
                        <p class="chart-title">System - CPU Usage - Last Minute</p>
                        <div class="chart-box-static">
                             <svg viewBox="0 0 100 40" class="line-chart-svg">
                                 <polyline fill="none" stroke="#688caf" stroke-width="2" points="0,35 10,30 20,38 30,20 40,30 50,15 60,35 70,10 80,30 90,25 100,20" />
                             </svg>
                        </div>
                         <p style="font-size: 0.7rem; color:#666;">Current 26.0 % - Min 0.0 % - Avg 17.8 % - Max 100.0 %</p>
                    </div>
                    <div class="mock-gauge">
                         <p class="chart-title">System - CPU Usage - Current</p>
                         <div class="gauge-box">
                             <div class="gauge-arc"></div>
                             <div class="gauge-needle" id="cpu-needle"></div>
                             <span class="gauge-val" id="pico-cpu-val">--</span>
                         </div>
                         <p style="font-size: 0.7rem; margin-top:5px; color:#666;">Min 0.0 % - Avg 17.8 % - Max 100.0 %</p>
                    </div>
                </div>
            </div>
             <div class="dash-card large-card">
                <h3>MEMORY USAGE</h3>
                 <div class="chart-container-row">
                    <div class="circular-progress">
                        <div class="inner-circle" id="pico-ram-percent">--%</div>
                    </div>
                    <div class="ram-bar-container">
                        <p style="font-weight: bold; margin-bottom:5px;">RAM Usage</p>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="ram-fill-bar" style="width: 0%"></div>
                        </div>
                        <p style="text-align: right; font-size: 0.8rem; color:#aaa; margin-top:2px;">0.36</p>
                    </div>
                 </div>
            </div>
             <div class="dash-card">
                <h3>PICO Temperature</h3>
                <div class="temp-gauge-container">
                    <div class="temp-gauge-arc-green"></div>
                    <div class="temp-needle-static"></div>
                    <div class="temp-value-text">
                        <span id="pico-temp-val">--</span>
                    </div>
                </div>
            </div>
             <div class="dash-card">
                <h3>LOCATION</h3>
                <div class="location-container">
                    <div class="location-box" id="pico-location-val">Location name</div>
                </div>
            </div>
             <div class="dash-card">
                <h3>TIME</h3>
                <div class="digital-clock-box" id="pico-live-time">
                    --:--:--
                </div>
            </div>
        </div>
        <button class="back-btn" onclick="navigateTo('home')">← Back to Menu</button>
    </template>


    <template id="eggs-template">
         <div class="dashboard-grid four-col">
            <div class="dash-card stats-card">
                <h3>Total Eggs</h3>
                <div class="stats-value orange-bg" id="egg-total-val">--</div>
            </div>
            <div class="dash-card stats-card">
                <h3>Daily Total Eggs</h3>
                <div class="stats-value pink-bg" id="egg-daily-val">--</div>
            </div>
            <div class="dash-card stats-card">
                <h3>Daily Average Egg Weight</h3>
                <div class="stats-value cyan-bg" id="egg-avg-val">--</div>
            </div>
            <div class="dash-card stats-card">
                <h3>Rejected</h3>
                <div class="stats-value grey-bg" id="egg-rejected-val">--</div>
            </div>
         </div>

         <div class="dashboard-grid full-width mt-20">
             <div class="dash-card full-width-card">
                <h3>Total Eggs [each grade]</h3>
                <div class="grades-container">
                    <div class="grade-item">
                        <img src="egg-a.png" alt="Grade A" class="egg-img">
                        <div class="grade-label label-a">Grade A : <span id="grade-a-count">...</span></div>
                    </div>
                    <div class="grade-item">
                        <img src="egg-b.png" alt="Grade B" class="egg-img">
                        <div class="grade-label label-b">Grade B : <span id="grade-b-count">...</span></div>
                    </div>
                    <div class="grade-item">
                        <img src="egg-c.png" alt="Grade C" class="egg-img">
                        <div class="grade-label label-c">Grade C : <span id="grade-c-count">...</span></div>
                    </div>
                    <div class="grade-item">
                        <img src="egg-d.png" alt="Grade D" class="egg-img">
                        <div class="grade-label label-d">Grade D : <span id="grade-d-count">...</span></div>
                    </div>
                </div>
             </div>
         </div>
         <button class="back-btn" onclick="navigateTo('home')">← Back to Menu</button>
    </template>


    <template id="logs-template">
        <div class="dashboard-grid two-col-bias">
            <div class="dash-card">
                <h3>Egg Weight Log (each grade)</h3>
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Egg weight (g)</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="weight-log-body">
                        </tbody>
                </table>
            </div>

            <div class="dash-card">
                <h3>PICO System Log</h3>
                
                <div class="sensor-readings">
                    <h4>Sensor Reading</h4>
                    <div class="reading-row">
                        <span>Egg weight :</span>
                        <span id="sensor-weight">--</span>
                    </div>
                    <div class="reading-row">
                        <span>Grade :</span>
                        <span id="sensor-grade">--</span>
                    </div>
                </div>

                <div class="error-log-container">
                    <h4 class="error-header">ERROR LOG</h4>
                    <ul class="error-list" id="error-log-list">
                        </ul>
                </div>
            </div>
        </div>
        <button class="back-btn" onclick="navigateTo('home')">← Back to Menu</button>
    </template>

    <script src="script.js"></script>
</body>
</html>
